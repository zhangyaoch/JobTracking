<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block" >
            <input id="sno" type="text" name="sno" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block" >
            <input id="name" type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block" >
            <input id="password" type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block" >
            <input type="radio" name="sex" value="男" title="男" checked="" lay-verify="required" lay-reqtext="性别不能为空">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">职位</label>
        <div class="layui-input-block" >
            <input id="job" type="text" name="name" lay-verify="required" lay-reqtext="职位不能为空" placeholder="请输入职位" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">QQ</label>
        <div class="layui-input-block" >
            <input id="qq" type="text" name="qq"  placeholder="请输入QQ号码" value="" class="layui-input" lay-verify="required" lay-reqtext="QQ不能为空">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">微信号</label>
        <div class="layui-input-block" >
            <input id="weixin" type="text" name="weixin"  placeholder="请输入微信号" value="" class="layui-input" lay-verify="required" lay-reqtext="微信号不能为空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block">
            <input id="telephone" type="number" name="telephone" lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" >
            <textarea id="remark" name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">修改用户信息</button>
            <button id="reset" class="layui-btn layui-btn-primary" type="reset" ><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
        </div>
    </div>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("#reset").click(function () {

            $("#sno").val("");
            $("#name").val("");
            $("input[name='sex']").prop('checked',false);
            $("#birthday").val("");
            $("#password").val("");
            $("#job").val("");
            $("#telephone").val("");
           /* $("#county").val("");*/
            $("#qq").val("");
            $("#weixin").val("");
            $("#telephone").val("");
            $("#remark").val("");
            form.render();
        });


        // 3. 验证姓名，失去焦点时触发
        $("#name").blur(function(){
            var name = $("#name").val();
            var reg = /^[\u4e00-\u9fa5]{2,5}$/;//正则表达式,2-5个汉字
            if(name.length == 0|| name==null || name == '') {
                layer.msg('姓名不能为空', {icon: 5});
            }else{
                if(!reg.test(name)) {
                    layer.msg('格式不对，姓名为2-5个汉字', {icon: 5});
                }
            }
        });

        // 2. 验证学号，失去焦点时触发
        $("#sno").blur(function(){
            var sno = $("#sno").val();
            var reg = /^\d{10}$/;//正则表达式
            if(sno.length == 0|| sno==null || sno == '') {
                layer.msg('学号不能为空', {icon: 5});
            }else{
                if(!reg.test(sno)) {
                    layer.msg('学号格式不对，学号为10位数字', {icon: 5});
                }
            }
        });


        // 3. 验证手机号码，失去焦点时触发
        $("#telephone").blur(function(){
            var telephone = $("#telephone").val();
            var reg = /^1[3456789]\d{9}$/;//正则表达式
            if(telephone.length == 0|| telephone==null || telephone == '') {
                layer.msg('手机号码不能为空', {icon: 5});
            }else{
                if(!reg.test(telephone)) {
                    layer.msg('手机号码格式不对', {icon: 5});
                }
            }
        });



        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });

    // 年选择器 （入学年份）
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var initYear;

        laydate.render({
            elem: '#year',
            type: 'year',
            /* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
            ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
                initYear = date.year;
            },
            change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
                var selectYear = date.year;
                var differ = selectYear-initYear;
                if (differ != 15 && differ != -15) {
                    if($(".layui-laydate").length){
                        $("#year").val(value);
                        $(".layui-laydate").remove();
                    }
                }
                initYear = selectYear;
            }
        });


    });

    // 年月日选择器（加入时间）
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#joinDate',
            trigger: 'click'
        });

        laydate.render({
            elem: '#birthday',
            trigger: 'click'
        });
    })

    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });

</script>
